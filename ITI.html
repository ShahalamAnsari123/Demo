          background-clip: text,padding-box;
  transition: 0.5s;

<script>
  // When the user scrolls down 20px from the top of the document, slide down the navbar
  window.onscroll = function() {scrollFunction()};
  
  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      document.getElementById("navbar").style.top = "0";
    } else {
      document.getElementById("navbar").style.top = "00px";
    }
  }
  </script>





<script>
    //crads js
  const myDivI = document.getElementById("myDivI");
  const myDivE = document.getElementById("myDivE");
  const myDivJ = document.getElementById("myDivJ");
  const myDivC = document.getElementById("myDivC");

  const headingI = myDivI.innerText;
  const headingE = myDivE.innerText;
  const headingJ = myDivJ.innerText;
  const headingC = myDivC.innerText;

myDivI.addEventListener("click", () => {
myDivI.classList.toggle("fullscreen");
if (myDivI.classList.contains("fullscreen")) {
    myDivI.classList.remove('hele');
    myDivI.classList.add('content');
    myDivI.innerHTML="ITI or Industrial Training Institute is a vocational training program that aims to provide technical education and training to students in various trades. ITI courses are designed to provide practical knowledge and skills to students that will enable them to work in various industries and sectors.";                //  Second Entry   (Introduction)
    }
    else {myDivI.innerText=headingI;myDivI.classList.remove('content');myDivI.classList.add('hele');}
});

myDivE.addEventListener("click", () => {
myDivE.classList.toggle("fullscreen");
if (myDivE.classList.contains("fullscreen")) {
    myDivE.classList.remove('hele');
    myDivE.classList.add('content');
    myDivE.innerText="Eligibility criteria for ITI: Candidates must have completed their 10th standard or equivalent examination from a recognized board. There is no age limit for admission to ITI courses.";                //  Third Entry    (Eligibility)
    }
    else {myDivE.innerText=headingE;myDivE.classList.remove('content');myDivE.classList.add('hele');}
});

myDivJ.addEventListener("click", () => {
myDivJ.classList.toggle("fullscreen");
if (myDivJ.classList.contains("fullscreen")) {
    myDivJ.classList.remove('hele');
    myDivJ.classList.add('content');
    myDivJ.innerHTML="Job opportunities for ITI graduates -  Mechanic: ITI graduates can work as mechanics in various industries such as automotive, manufacturing, and construction. Electrician: They can work as electricians in industries such as power generation and distribution, telecommunications, and construction. Welder: ITI graduates can work as welders in industries such as automotive, shipbuilding, and construction. Plumber: They can work as plumbers in industries such as construction, hospitality, and healthcare. Fitter: ITI graduates can work as fitters in industries such as manufacturing, automotive, and construction.";                //  Fourth Entry   (Job Eligibility)
    }
    else {myDivJ.innerText=headingJ;myDivJ.classList.remove('content');myDivJ.classList.add('hele');}
});

myDivC.addEventListener("click", () => {
myDivC.classList.toggle("fullscreen");
if (myDivC.classList.contains("fullscreen")) {
    myDivC.classList.remove('hele');
    myDivC.classList.add('content');
    myDivC.innerHTML="Top ITI colleges in India: Government Industrial Training Institute (ITI), Mumbai , Government Industrial Training Institute (ITI), Chennai , Government Industrial Training Institute (ITI), Delhi , Government Industrial Training Institute (ITI), Hyderabad , Government Industrial Training Institute (ITI), Bangalore";                //  Fifth Entry    (Top Colleges)
    }
    else {myDivC.innerText=headingC;myDivC.classList.remove('content');myDivC.classList.add('hele');}
});

</script>
