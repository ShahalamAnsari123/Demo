  animation-name: fade-in;
  animation-duration: 1s;
  animation-delay: 0.5s;
  animation-fill-mode: forwards;
}

  to {

  padding-bottom: var(--s);
  background: 
    linear-gradient(90deg,var(--c) 50%,#000 0) calc(100% - var(--_p,0%))/200% 100%,
    linear-gradient(var(--c) 0 0) 0% 100%/var(--_p,0%) var(--s) no-repeat;
  -webkit-background-clip: text,padding-box;
          background-clip: text,padding-box;
  transition: 0.5s;
}
.hele:hover {--_p: 100%}

.hele {

<script>
  // When the user scrolls down 20px from the top of the document, slide down the navbar
  window.onscroll = function() {scrollFunction()};
  
  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      document.getElementById("navbar").style.top = "0";
    } else {
      document.getElementById("navbar").style.top = "00px";
    }
  }
  </script>





<script>
    //crads js
  const myDivI = document.getElementById("myDivI");
  const myDivE = document.getElementById("myDivE");
  const myDivJ = document.getElementById("myDivJ");
  const myDivC = document.getElementById("myDivC");

  const headingI = myDivI.innerText;
  const headingE = myDivE.innerText;
  const headingJ = myDivJ.innerText;
  const headingC = myDivC.innerText;

myDivI.addEventListener("click", () => {
myDivI.classList.toggle("fullscreen");
if (myDivI.classList.contains("fullscreen")) {
    myDivI.classList.remove('hele');
    myDivI.classList.add('content');
    myDivI.innerHTML="The Indian Navy is the naval branch of the Indian Armed Forces and is responsible for safeguarding India's maritime borders. The Indian Navy provides a range of job opportunities for individuals who wish to serve their country and work in a challenging and rewarding environment.";                //  Second Entry   (Introduction)
    }
    else {myDivI.innerText=headingI;myDivI.classList.remove('content');myDivI.classList.add('hele');}
});

myDivE.addEventListener("click", () => {
myDivE.classList.toggle("fullscreen");
if (myDivE.classList.contains("fullscreen")) {
    myDivE.classList.remove('hele');
    myDivE.classList.add('content');
    myDivE.innerText="To join the Indian Navy, candidates must meet certain eligibility criteria, which may vary depending on the position they are applying for. Some general eligibility criteria include:   Age: Candidates must be between 17 and 22 years of age for most positions.  Educational Qualifications: Candidates must have completed their 10+2 or equivalent examination with a minimum of 60% marks. Physical Fitness: Candidates must meet certain physical fitness standards to be eligible for recruitment.";                //  Third Entry    (Eligibility)
    }
    else {myDivE.innerText=headingE;myDivE.classList.remove('content');myDivE.classList.add('hele');}
});

myDivJ.addEventListener("click", () => {
myDivJ.classList.toggle("fullscreen");
if (myDivJ.classList.contains("fullscreen")) {
    myDivJ.classList.remove('hele');
    myDivJ.classList.add('content');
    myDivJ.innerHTML="Some of the popular job roles in the Indian Navy include:  Naval Architect , Pilot ,Observer Engineer , Technical Officer , Logistics Officer , Medical Officer";                //  Fourth Entry   (Job Eligibility)
    }
    else {myDivJ.innerText=headingJ;myDivJ.classList.remove('content');myDivJ.classList.add('hele');}
});

myDivC.addEventListener("click", () => {
myDivC.classList.toggle("fullscreen");
if (myDivC.classList.contains("fullscreen")) {
    myDivC.classList.remove('hele');
    myDivC.classList.add('content');
    myDivC.innerHTML="The Indian Navy has recruitment centers across India. Some of the top centers include: Mumbai, Maharashtra ,Visakhapatnam, Andhra Pradesh,Kochi, Kerala, New Delhi, Kolkata, West Bengal, Chennai, Tamil Nadu";                //  Fifth Entry    (Top Colleges)
    }
    else {myDivC.innerText=headingC;myDivC.classList.remove('content');myDivC.classList.add('hele');}
});

</script>
