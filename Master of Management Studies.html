<script>
  // When the user scrolls down 20px from the top of the document, slide down the navbar
  window.onscroll = function() {scrollFunction()};
  
  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      document.getElementById("navbar").style.top = "0";
    } else {
      document.getElementById("navbar").style.top = "00px";
    }
  }
  </script>





<script>
    //crads js
  const myDivI = document.getElementById("myDivI");
  const myDivE = document.getElementById("myDivE");
  const myDivJ = document.getElementById("myDivJ");
  const myDivC = document.getElementById("myDivC");

  const headingI = myDivI.innerText;
  const headingE = myDivE.innerText;
  const headingJ = myDivJ.innerText;
  const headingC = myDivC.innerText;

myDivI.addEventListener("click", () => {
myDivI.classList.toggle("fullscreen");

    myDivI.classList.remove('hele');
    myDivI.classList.add('content');
    myDivI.innerHTML="Master of Management Studies (MMS) is a postgraduate program in management that is designed to provide students with advanced knowledge and skills in various areas of management such as finance, marketing, human resources, operations, and strategy. The program is typically two years in duration and is offered by many business schools and universities in India.";                //  Second Entry   (Introduction)
    }
    else {myDivI.innerText=headingI;myDivI.classList.remove('content');myDivI.classList.add('hele');}
});

myDivE.addEventListener("click", () => {

    myDivE.classList.add('content');
    myDivE.innerText="Eligibility criteria for MMS programs in India typically include a bachelor's degree in any discipline from a recognized university, with a minimum aggregate score of 50% (varies by institution). Students may also be required to appear for an entrance examination such as CAT, XAT, MAT, CMAT, or GMAT, depending on the institute's requirements.";                //  Third Entry    (Eligibility)
